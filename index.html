<!DOCTYPE html>
<html>
<head>
    <title>Auto Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 100px;
            margin-bottom: 10px;
        }
        #startButton, #openAllButton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #openAllButton {
            margin-left: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        /* Add new styles for the indicator */
        #openedIndicator {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Auto Link Generator</h1>
    
    <label for="startNumber">Starting Number:</label>
    <input type="text" id="startNumber" /><br>

    <label for="endNumber">Ending Number:</label>
    <input type="text" id="endNumber" /><br>

    <button id="startButton">Start</button>
    <button id="openAllButton" style="display: none;">Open All Links</button>

    <ul id="linkList"></ul>

    <p id="openedIndicator">Links Opened: 0</p> <!-- Add the indicator -->

    <script>
        const startButton = document.getElementById('startButton');
        const openAllButton = document.getElementById('openAllButton');
        const startNumberInput = document.getElementById('startNumber');
        const endNumberInput = document.getElementById('endNumber');
        const linkList = document.getElementById('linkList');
        const openedIndicator = document.getElementById('openedIndicator'); // Get the indicator element
        const linksArray = [];

        startButton.addEventListener('click', () => {
            const startNumber = parseInt(startNumberInput.value);
            const endNumber = parseInt(endNumberInput.value);

            if (!isNaN(startNumber) && !isNaN(endNumber) && startNumber <= endNumber) {
                linksArray.length = 0; // Clear existing links
                linkList.innerHTML = '';

                for (let i = startNumber; i <= endNumber; i++) {
                    const link = document.createElement('a');
                    link.href = `https://www.namecheap.com/hosting/purchase/domain-connection/?product=stellar-business&addons=server-location%3Bserver-location-us&duration=1&durationtype=year&domain=Myfirstworldrecords${i}.pw&domainType=new`;
                    link.textContent = `Link ${i}`;
                    link.target = "_blank"; // Open link in a new tab

                    const listItem = document.createElement('li');
                    listItem.appendChild(link);
                    linkList.appendChild(listItem);
                    linksArray.push(link.href);
                }

                openAllButton.style.display = 'inline'; // Display the "Open All Links" button
            } else {
                console.log('Invalid input');
            }
        });

        openAllButton.addEventListener('click', () => {
            function openLinksSequentially(index, openedCount) {
                if (index < linksArray.length) {
                    window.open(linksArray[index], "_blank");
                    openedCount++; // Increment the count
                    openedIndicator.textContent = `Links Opened: ${openedCount}`; // Update the indicator text
                    setTimeout(() => {
                        openLinksSequentially(index + 1, openedCount);
                    }, 1000); // Delay between opening links (in milliseconds)
                }
            }

            openLinksSequentially(0, 0); // Initialize openedCount to 0
        });
    </script>
</body>
</html>
