<!DOCTYPE html>
<html>
<head>
    <title>Auto Link Generator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        /* Additional styling if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Auto Link Generator</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="startNumber">Starting Number:</label>
                <input type="number" class="form-control" id="startNumber">
            </div>
            <div class="form-group">
                <label for="endNumber">Ending Number:</label>
                <input type="number" class="form-control" id="endNumber">
            </div>
            <button type="button" class="btn btn-primary btn-block" id="startButton">Start</button>
            <button type="button" class="btn btn-success btn-block mt-2" id="openAllButton" style="display: none;">Open All Links</button>
        </form>
        <div class="mt-4" id="linkList"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const openAllButton = document.getElementById('openAllButton');
        const startNumberInput = document.getElementById('startNumber');
        const endNumberInput = document.getElementById('endNumber');
        const linkList = document.getElementById('linkList');
        const linksArray = [];

        startButton.addEventListener('click', () => {
            const startNumber = parseInt(startNumberInput.value);
            const endNumber = parseInt(endNumberInput.value);

            if (!isNaN(startNumber) && !isNaN(endNumber) && startNumber <= endNumber) {
                linksArray.length = 0; // Clear existing links
                linkList.innerHTML = '';

                for (let i = startNumber; i <= endNumber; i++) {
                    const link = document.createElement('a');
                    link.href = `https://www.namecheap.com/hosting/purchase/domain-connection/?product=stellar-business&addons=server-location%3Bserver-location-us&duration=1&durationtype=year&domain=Myfirstworldrecords${i}.pw&domainType=new`;
                    link.textContent = `Link ${i}`;
                    link.target = "_blank"; // Open link in a new tab

                    const listItem = document.createElement('div');
                    listItem.classList.add("alert", "alert-light", "mb-2");
                    listItem.appendChild(link);
                    linkList.appendChild(listItem);
                    linksArray.push(link.href);
                }

                openAllButton.style.display = 'block'; // Display the "Open All Links" button
            } else {
                console.log('Invalid input');
            }
        });

        openAllButton.addEventListener('click', () => {
            let currentIndex = 0;

            function openLinkWithDelay() {
                if (currentIndex < linksArray.length) {
                    window.open(linksArray[currentIndex], "_blank");
                    currentIndex++;
                    if (currentIndex < linksArray.length) {
                        setTimeout(openLinkWithDelay, 8000); // 8 seconds delay
                    }
                }
            }

            openLinkWithDelay();
        });
    </script>
</body>
</html>
