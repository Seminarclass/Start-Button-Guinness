<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Links Generator</title>
    <style>
        /* Your styling code here */
    </style>
</head>
<body>
    <h1>Auto Links Generator</h1>
    
    <label for="startNumber">Starting Number: </label>
    <input type="number" id="startNumber">
    <br>
    
    <label for="endNumber">Ending Number: </label>
    <input type="number" id="endNumber">
    <br>
    
    <label for="domainSuffix">Domain Suffix: </label>
    <input type="text" id="domainSuffix">
    <br>
    
    <button id="startButton">Start</button>
    
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            const startNumber = parseInt(document.getElementById("startNumber").value);
            const endNumber = parseInt(document.getElementById("endNumber").value);
            const domainSuffix = document.getElementById("domainSuffix").value;
            
            if (!isNaN(startNumber) && !isNaN(endNumber) && startNumber <= endNumber && domainSuffix) {
                // Generate and open links
                for (let i = startNumber; i <= endNumber; i++) {
                    const link = `https://www.namecheap.com/hosting/purchase/domain-connection/?product=stellar-business&addons=server-location%3Bserver-location-us&duration=1&durationtype=year&domain=Myfirstworldrecords${i}.${domainSuffix}&domainType=new`;
                    window.open(link, "_blank");
                }
            } else {
                alert("Please enter valid values.");
            }
        });
    </script>
</body>
</html>
